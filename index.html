<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Worldreader Test Epud-Reader App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- require -->
        <!--<script src="require.js"></script>-->
        <!-- zip -->
        <script src="./resources/bootstrap/css/bootstrap.css"></script>

        <script src="./build/libs/zip.min.js"></script>
        <!-- EPUBJS Renderer -->
        <script src="./build/epub.js"></script>

        <!-- Epub count -->
        <!--<script src="epub_count.js"></script>-->

        <style type="text/css">

          body {
            overflow: hidden;
          }

          #main {
            position: absolute;
            width: 100%;
            height: 100%;
          }

          #area {
            width: 80%;
            height: 80%;
            margin: 5% auto;
            max-width: 1250px;
          }

          #area iframe {
            border: none;
          }

          #prev {
            left: 40px;
          }

          #next {
            right: 40px;
          }

          .arrow {
            position: absolute;
            top: 50%;
            margin-top: -32px;
            font-size: 64px;
            color: #E2E2E2;
            font-family: arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }

          .arrow:hover {
            color: #777;
          }

          .arrow:active {
            color: #000;
          }
        </style>

         <script>
            "use strict";

            var Book = ePub("./files/pg52800-images.epub", {
              width: 400,
              height: 600,
              spreads : false
            });

        </script>
    </head>
    <body>
        <div id="main">
          <div class="container col-md-12">
            <div class="col-md-6 col-md-offset-3">
              <div class="col-md-3">
                <button class="btn btn-default" onclick="startOfContent()">Start of Book</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default" onclick="endOfContent()">End of book</button>
              </div>
            </div>
          </div>
            <div id="prev" onclick="Book.prevPage();" class="arrow">‹</div>
            <div id="area"></div>
            <div id="next" onclick="Book.nextPage();" class="arrow">›</div>
        </div>

        <script>

            Book.renderTo("area");

        </script>
        <script type="text/javascript" src="./jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="./resources/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
